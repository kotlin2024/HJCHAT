<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatBox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 10px;
            overflow-y: auto;
        }
        #inputMessage {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.3.0/dist/stomp.min.js"></script>
</head>
<body>

<h1>WebSocket Chat</h1>

<!-- 로그인 섹션 -->
<div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
</div>

<!-- 채팅 섹션 -->
<div id="chatSection" style="display: none;">
    <h2>Chat Room</h2>
    <div id="chatBox"></div>
    <input type="text" id="inputMessage" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let ws;
    let accessToken = '';

    // 로그인 함수
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/api/oauth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인 실패');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
                initializeWebSocket();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 실패: ' + error.message);
            });
    }

    // WebSocket 초기화 함수
    function initializeWebSocket() {
        const socketUrl = 'ws://localhost:8080/ws';
        const socket = new WebSocket(socketUrl);


        socket.onopen = () => {

            socket.send(JSON.stringify({ type: 'authenticate', token: accessToken }));
            console.log('WebSocket connected');
        };

        socket.onmessage = (event) => {
            const message = event.data;
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<p>${message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };

        ws = socket;
    }


    function sendMessage() {
        const message = document.getElementById('inputMessage').value;
        if (message) {
            ws.send(message);
            document.getElementById('inputMessage').value = '';
        }
    }
</script>
</body>
</html>
